<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="logo.webp" />
    <title>Instagram - login or sign up</title>
  </head>
  <body class="bg-slate-200">
    <div
      class="flex flex-col top-24 left-1/3 shadow-2xl relative bg-white p-9 w-1/3 rounded-md"
    >
      <span class="text-gray-400 font-medium text-center cursor-pointer"
        >English(United State)
        <select name="" id="">
        </select>
      </span>
      <h1 class="text-3xl font-bold text-center my-2 ">Instagram</h1>
      <input
        class="border border-1 border-gray-300 px-4 h-12 rounded-md my-2 hover:border-blue-500"
        type="text "
        placeholder="Username or Email address"
      />
      <input
        class="border border-1 border-gray-300 px-4 h-12 rounded-md my-2 hover:border-blue-500"
        type="text "
        placeholder="Password"
      />
      <button
        class="font-bold bg-blue-600 text-white h-12 rounded-md my-3 hover:bg-blue-700"
      >
        Log in
      </button>
      <span class="font-medium text-center cursor-pointer">
        <span class="text-gray-400"> Forget your login details? </span>Get help
        sign in.</span
      >
      <button
        class="font-bold bg-blue-600 h-12 px-4 rounded-md text-white my-3 hover:bg-blue-700"
      >
        Log in as @m.talhaa01
      </button>
      <p class="text-gray-400 text-center">
        <span class="border-b border-gray-300 mr-1 text-white">qwertyuioopoo</span>
        <span class="font-semibold">OR</span>
        <span class="ml-1 border-b border-gray-300 line-through text-white">qwertyuiopooo</span>
      </p>
      <span class="text-center font-medium mt-3 cursor-pointer">
        <span class="text-gray-400 font-medium">Do not have account? </span>Sign
        up.</span
      >
      <hr class="my-4" />
      <span class="text-gray-400 text-center font-medium"
        >Instagram from Facebook</span
      >
    </div>
  </body>
</html>
